<!-- Edit Shipment Type Modal -->
<div class="modal fade" id="editShipmentTypeModal" tabindex="-1" aria-labelledby="editShipmentTypeModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="editShipmentTypeModalLabel">تعديل نوع الشحنة</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <form method="post" action="" id="editShipmentTypeForm">
                <div class="modal-body">
                    <input type="hidden" id="editShipmentTypeId" name="type_id">
                    <div class="mb-3">
                        <label for="editShipmentNameAr" class="form-label">الاسم بالعربية *</label>
                        <input type="text" class="form-control" id="editShipmentNameAr" name="name_ar" required>
                    </div>
                    <div class="mb-3">
                        <label for="editShipmentNameEn" class="form-label">الاسم بالإنجليزية *</label>
                        <input type="text" class="form-control" id="editShipmentNameEn" name="name_en" required>
                    </div>
                    <div class="mb-3">
                        <label for="editShipmentPrice" class="form-label">السعر (د.ك) *</label>
                        <input type="number" step="0.001" class="form-control" id="editShipmentPrice" name="price" min="0" required>
                    </div>
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="editShipmentActive" name="is_active">
                        <label class="form-check-label" for="editShipmentActive">نشط</label>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">إلغاء</button>
                    <button type="submit" class="btn btn-primary">حفظ التغييرات</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const editShipmentTypeModal = document.getElementById('editShipmentTypeModal');
    editShipmentTypeModal.addEventListener('show.bs.modal', function() {
        const typeId = document.getElementById('editShipmentTypeId').value;
        const form = document.getElementById('editShipmentTypeForm');
        form.action = "/edit_shipment_type/" + typeId;
    });
});
</script>
