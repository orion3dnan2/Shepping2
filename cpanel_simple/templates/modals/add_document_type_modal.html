<!-- Add Document Type Modal -->
<div class="modal fade" id="addDocumentTypeModal" tabindex="-1" aria-labelledby="addDocumentTypeModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="addDocumentTypeModalLabel">إضافة نوع وثيقة جديد</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <form method="post" action="{{ url_for('add_document_type') }}">
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="documentNameAr" class="form-label">الاسم بالعربية *</label>
                        <input type="text" class="form-control" id="documentNameAr" name="name_ar" required>
                    </div>
                    <div class="mb-3">
                        <label for="documentNameEn" class="form-label">الاسم بالإنجليزية</label>
                        <input type="text" class="form-control" id="documentNameEn" name="name_en">
                    </div>

                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="documentActive" name="is_active" checked>
                        <label class="form-check-label" for="documentActive">نشط</label>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">إلغاء</button>
                    <button type="submit" class="btn btn-primary">حفظ</button>
                </div>
            </form>
        </div>
    </div>
</div>
