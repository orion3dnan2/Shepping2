<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test User Edit Function</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2>Test User Edit Function</h2>
        
        <!-- Test Button -->
        <button class="btn btn-primary" onclick="testEditUser()">Test Edit User Function</button>
        
        <!-- User Card (Simplified) -->
        <div class="card mt-3" style="width: 300px;">
            <div class="card-body">
                <h5>Test User</h5>
                <p>Admin User</p>
                <button class="btn btn-sm btn-outline-primary" 
                        onclick="editUser(1, 'testuser', {'home': true, 'shipments': true, 'settings': false}, false)">
                    <i class="fas fa-edit me-1"></i>
                    تعديل
                </button>
            </div>
        </div>
    </div>

    <!-- Edit User Modal -->
    <div class="modal fade" id="editUserModal" tabindex="-1" aria-labelledby="editUserModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editUserModalLabel">تعديل المستخدم</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <form method="post" action="" id="editUserForm">
                    <div class="modal-body">
                        <input type="hidden" id="editUserId" name="user_id">
                        <div class="mb-3">
                            <label for="editUsername" class="form-label">اسم المستخدم *</label>
                            <input type="text" class="form-control" id="editUsername" name="username" required>
                        </div>
                        <div class="mb-3">
                            <label for="editPassword" class="form-label">كلمة المرور الجديدة</label>
                            <input type="password" class="form-control" id="editPassword" name="password">
                        </div>
                        
                        <!-- Permissions -->
                        <div class="mb-3">
                            <label class="form-label">الصلاحيات:</label>
                            <div class="permission-checkboxes">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" name="permissions" value="home" id="editPermHome">
                                    <label class="form-check-label" for="editPermHome">الرئيسية</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" name="permissions" value="shipments" id="editPermShipments">
                                    <label class="form-check-label" for="editPermShipments">الشحنات</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" name="permissions" value="tracking" id="editPermTracking">
                                    <label class="form-check-label" for="editPermTracking">التتبع</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" name="permissions" value="settings" id="editPermSettings">
                                    <label class="form-check-label" for="editPermSettings">الإعدادات</label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">إلغاء</button>
                        <button type="submit" class="btn btn-primary">حفظ التغييرات</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        function testEditUser() {
            console.log('Testing editUser function...');
            editUser(1, 'testuser', {'home': true, 'shipments': true, 'settings': false}, false);
        }

        function editUser(id, username, permissions, isSuperAdmin) {
            try {
                console.log('Edit user called:', {id, username, permissions, isSuperAdmin});
                
                // Fill edit form
                const userIdField = document.getElementById('editUserId');
                const usernameField = document.getElementById('editUsername');
                const passwordField = document.getElementById('editPassword');
                
                if (!userIdField || !usernameField) {
                    console.error('Required form fields not found');
                    alert('خطأ: لم يتم العثور على نموذج التعديل');
                    return;
                }
                
                userIdField.value = id;
                usernameField.value = username;
                if (passwordField) passwordField.value = '';
                
                // Clear all permission checkboxes first
                const permissionCheckboxes = document.querySelectorAll('#editUserModal input[name="permissions"]');
                console.log('Found permission checkboxes:', permissionCheckboxes.length);
                
                permissionCheckboxes.forEach(checkbox => {
                    checkbox.checked = false;
                    console.log('Clearing checkbox:', checkbox.value);
                });
                
                // Set permissions checkboxes based on user permissions
                if (permissions && typeof permissions === 'object') {
                    console.log('Setting permissions:', permissions);
                    permissionCheckboxes.forEach(checkbox => {
                        const permissionKey = checkbox.value;
                        const hasPermission = permissions[permissionKey] === true;
                        checkbox.checked = hasPermission;
                        console.log(`Permission ${permissionKey}: ${hasPermission}`);
                    });
                }
                
                // Update form action
                const editForm = document.getElementById('editUserForm');
                if (editForm) {
                    editForm.action = `/edit_user/${id}`;
                }
                
                // Show modal
                const modalElement = document.getElementById('editUserModal');
                if (modalElement) {
                    console.log('Showing modal...');
                    if (typeof bootstrap !== 'undefined' && bootstrap.Modal) {
                        const modal = new bootstrap.Modal(modalElement);
                        modal.show();
                        console.log('Modal shown via Bootstrap');
                    } else {
                        console.log('Bootstrap not available, using fallback');
                        modalElement.style.display = 'block';
                        modalElement.classList.add('show');
                        document.body.classList.add('modal-open');
                    }
                } else {
                    console.error('Modal element not found');
                    alert('خطأ: لم يتم العثور على نافذة التعديل');
                }
                
            } catch (error) {
                console.error('Error in editUser function:', error);
                alert('حدث خطأ أثناء فتح نافذة التعديل: ' + error.message);
            }
        }
    </script>
</body>
</html>
